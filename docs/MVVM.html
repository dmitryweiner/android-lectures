### Идея класса ViewModel
* Activity умирает и возрождается в течение жизненного цикла.
* Состояние UI нужно хранить в классе, переживающем перезагрузку activity, - ViewModel.
* Данные должны быть отделены от представления:
    * Activity отображает данные и обрабатывает действия пользователя, передавая их во ViewModel.
    * ViewModel хранит данные, изменяет в соответствии с действиями пользователя и извещает activity, когда данные изменились.</script></section><section  data-markdown><script type="text/template">

```kotlin

    }

    }

### LiveData
> LiveData — это контейнер, который следит за жизненным циклом экрана и снабжает его данными, когда это уместно. Например, если активити находится на переднем плане и видна пользователю. Ценность такого подхода заключается в том, что LiveData не будет снабжать ваш экран данными, если он свёрнут или закрыт. Но как только экран появится перед пользователем, обновление данных возобновится.</script></section><section  data-markdown><script type="text/template">
### LiveData
* Класс, реализующий шину событий.
* Activity подписывается на изменение данных и получает всегда свежее значение.
* Изменение данных делается методами:
    * setValue(newValue) - из основного потока.
    * postValue(newValue) - из всех остальных потоков</script></section><section ><section data-markdown><script type="text/template">
```kotlin
class MainViewModel : ViewModel() {

    val counter =  MutableLiveData<Int>(
        0 // начальное значение
    )

    fun incrementCounter() {
        counter.value = counter.value!! + 1
    }
}

// in Activity
val viewModel: MainViewModel by viewModels()

// изменение данных
viewModel.incrementCounter()

// подписка на данные
viewModel.counter.observe(this, Observer {
   // в it лежит новое значение
   textView.text = it.toString()
})
```</script></section><section data-markdown><script type="text/template">
```kotlin
class MainViewModel : ViewModel() {

    val counter =  MutableLiveData<Int>(
        0 // начальное значение
    )

    fun incrementCounter() {
        counter.postValue(counter.value!! + 1)
    }

    fun startTimer() {
        thread {
            while (true) {
                incrementCounter()
                Thread.sleep(500)
            }
        }
    }
}
