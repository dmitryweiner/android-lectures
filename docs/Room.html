```</script></section><section  data-markdown><script type="text/template">
### DAO
```kotlin
@Dao
public interface EmployeeDao {
 
   @Query("SELECT * FROM employee")
   List<Employee> getAll();
 
   @Query("SELECT * FROM employee WHERE id = :id")
   Employee getById(long id);
 
   @Insert
   void insert(Employee employee);
 
   @Update
   void update(Employee employee);
 
   @Delete
   void delete(Employee employee);
 
}
```</script></section><section  data-markdown><script type="text/template">
### Database
```
@Database(entities = {Employee.class}, version = 1)
public abstract class AppDatabase extends RoomDatabase {
   public abstract EmployeeDao employeeDao();
}
```</script></section><section  data-markdown><script type="text/template">
### Подключение к БД в Activity
```kotlin
AppDatabase db =  Room.databaseBuilder(getApplicationContext(),
       AppDatabase.class, "database")
       .allowMainThreadQueries() // выполняемся в основном потоке
       .build();
       
EmployeeDao employeeDao = db.employeeDao();
```</script></section><section  data-markdown><script type="text/template">
### Использование Room
```kotlin
// INSERT
Employee employee = new Employee();
employee.id = 1;
employee.name = "John Smith";
employee.salary = 10000;
employeeDao.insert(employee);

// SELECT *

// SELECT * WHERE id = 1

// UPDATE

employeeDao.update(employee);

### Миграции в Room
* Автоматические:
```kotlin
// BEFORE

@Database(
    entities = [Note::class],
    version = 1,
    exportSchema = true
)

// AFTER

@Database(
    entities = [Note::class],
    autoMigrations = [
        AutoMigration (from = 1, to = 2)
    ],
    version = 2,
    exportSchema = true
)
```
* Ручные:
```kotlin
@Database(
    entities = [Note::class],
    version = 2,
    exportSchema = false
)
@TypeConverters(NoteConverters::class)
abstract class NoteDatabase : RoomDatabase() {

    // ...

    companion object {

        // ...

        private val MIGRATION_1_2: Migration = object : Migration(1, 2) {
            override fun migrate(database: SupportSQLiteDatabase) {
                // The following query will add a new column called lastUpdate to the notes database
                database.execSQL("ALTER TABLE notes ADD COLUMN lastUpdate INTEGER NOT NULL DEFAULT 0")
            }
        }

        private fun buildDatabase(context: Context): NoteDatabase {
            return Room.databaseBuilder(
                context.applicationContext,
                NoteDatabase::class.java,
                "notes_database"
            )
                .addMigrations(MIGRATION_1_2)
                .build()
        }
    }
}
```</script></section><section  data-markdown><script type="text/template">
