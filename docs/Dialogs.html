### Тосты
![](assets/layout/toast.png)
* Используется, чтобы показать пользователю сообщение поверх текущего экрана.
* Как вызывать:
```kotlin
val toast = Toast.makeText(
    applicationContext, // контекст 
    "Ура, я тост!",     // текст тоста
    Toast.LENGTH_SHORT  // длительность показа
)
toast.show()
```</script></section><section  data-markdown><script type="text/template">
### Тосты
* У тостов можно настраивать место [появления, вид](https://developer.alexanderklimov.ru/android/toast.php):
* Расположение:
```kotlin
// по центру 
toast.setGravity(Gravity.CENTER, 0, 0);

// слева сверху
toast.setGravity(Gravity.TOP or Gravity.LEFT, 0, 0) 
```</script></section><section  data-markdown><script type="text/template">

### Диалог типа да/нет
```kotlin
fun dialogYesOrNo(
        activity: Activity,
        title: String,
        message: String,
        listener: DialogInterface.OnClickListener
) {
    val builder = AlertDialog.Builder(activity)
    builder.setPositiveButton("Yes", DialogInterface.OnClickListener { dialog, id ->
        dialog.dismiss()
        listener.onClick(dialog, id)
    })
    builder.setNegativeButton("No", null)
    val alert = builder.create()
    alert.setTitle(title)
    alert.setMessage(message)
    alert.show()
}

// пример использования
dialogYesOrNo(
  this,
  "Вопрос",
  "Вы перестали пить коньяк по утрам?",
  DialogInterface.OnClickListener { dialog, id ->
    // что делать, если нажали "да"
  }
})
```</script></section><section  data-markdown><script type="text/template">

private fun showPopup(view: View) {
    val popup = PopupMenu(this, view)
    popup.inflate(R.menu.header_menu)

    popup.setOnMenuItemClickListener(PopupMenu.OnMenuItemClickListener { item: MenuItem? ->

        when (item!!.itemId) {
            R.id.header1 -> {
                Toast.makeText(this@MainActivity, item.title, Toast.LENGTH_SHORT).show()
            }
            R.id.header2 -> {
                Toast.makeText(this@MainActivity, item.title, Toast.LENGTH_SHORT).show()
            }
            R.id.header3 -> {
                Toast.makeText(this@MainActivity, item.title, Toast.LENGTH_SHORT).show()
            }
        }

        true
    })

    popup.show()
}

        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

      // default options to init reveal.js
      var defaultOptions = {
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: 'default', // none/fade/slide/convex/concave/zoom
        plugins: [

      };

      // options from URL query string

      var options = extend(defaultOptions, {}, queryOptions);
    </script>
